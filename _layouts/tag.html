---
layout: default
---
<div class="post">
	<div class="tag_list">
		<h1>Tag: {{ page.tagName }}</h1>
		<ul>
			{% for post in site.tags[page.tagName] %}
				<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
				{{ post.description }}
			</li>
		{% endfor %}
	</ul>
</div>
</div>
